<html lang="en">
<head>
    <title>Bowling Scoresheet</title>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js'></script>
    <script src='bowling.js'></script>
</head>

<body>

<div id='title' class='title'><h1>Bowling Scoresheet</h1>
    <div id="name-tag"> Players name: </div>
</div>

<div id='buttons' class='buttons'>
    <button type="button" class="button" onclick="throwBall(1)">1</button>
    <button type="button" class="button" onclick="throwBall(1)">2</button>
    <button type="button" class="button" onclick="throwBall(3)">3</button>
    <button type="button" class="button" onclick="throwBall(4)">4</button>
    <button type="button" class="button" onclick="throwBall(5)">5</button>
    <button type="button" class="button" onclick="throwBall(6)">6</button>
    <button type="button" class="button" onclick="throwBall(7)">7</button>
    <button type="button" class="button" onclick="throwBall(8)">8</button>
    <button type="button" class="button" onclick="throwBall(9)">9</button>
    <button type="button" class="button" onclick="throwBall(10)">X</button>
</div>

<div id='scoresheet'>
    <table id='scoresheetTable' class='scoresheet' cellpadding='1' cellspacing='0'>
        <tr>
            <th colspan='6'>Frame 1</th>
            <th colspan='6'>Frame 2</th>
            <th colspan='6'>Frame 3</th>
            <th colspan='6'>Frame 4</th>
            <th colspan='6'>Frame 5</th>
            <th colspan='6'>Frame 6</th>
            <th colspan='6'>Frame 7</th>
            <th colspan='6'>Frame 8</th>
            <th colspan='6'>Frame 9</th>
            <th colspan='6'>Frame 10</th>
        </tr>
        <tr>
            <td colspan='3' id="frame-1s1"></td><td colspan='3' id="frame-1s2"></td>
            <td colspan='3'  id="frame-2s1"></td><td colspan='3'  id="frame-2s2"></td>
            <td colspan='3'  id="frame-3s1"></td><td colspan='3'  id="frame-3s2"></td>
            <td colspan='3'  id="frame-4s1"></td><td colspan='3'  id="frame-4s2"></td>
            <td colspan='3'  id="frame-5s1"></td><td colspan='3'  id="frame-5s2"></td>
            <td colspan='3'  id="frame-6s1"></td><td colspan='3'  id="frame-6s2"></td>
            <td colspan='3'  id="frame-7s1"></td><td colspan='3'  id="frame-7s2"></td>
            <td colspan='3'  id="frame-8s1"></td><td colspan='3'  id="frame-8s2"></td>
            <td colspan='3'  id="frame-9s1"></td><td colspan='3'  id="frame-9s2"></td>
            <td colspan='2' id="frame-10s1"></td><td colspan='2' id="frame-10s2"></td><td colspan='2' id="frame-10s3"></td>
        </tr>
        <tr>
            <td colspan='6' id="frame-1fs">x</td>
            <td colspan='6' id="frame-2fs"></td>
            <td colspan='6' id="frame-3fs"></td>
            <td colspan='6' id="frame-4fs"></td>
            <td colspan='6' id="frame-5fs"></td>
            <td colspan='6' id="frame-6fs"></td>
            <td colspan='6' id="frame-7fs"></td>
            <td colspan='6' id="frame-8fs"></td>
            <td colspan='6' id="frame-9fs"></td>
            <td colspan='6' id="frame-10fs"></td>
        </tr>
    </table>
</div>

<div id='gameOver'></div>

</body>

</html>
